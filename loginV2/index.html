<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITTR English Course - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

  <style type="text/tailwindcss">
    @theme {
      --color-clifford: #da373d;
    }
  </style>
</head>

<body class="bg-gradient-to-b from-blue-500 to-blue-100 min-h-screen flex items-center justify-center text-white p-4">
  <div class="max-w-7xl mx-auto grid md:grid-cols-[2fr_3fr] gap-8 shadow-xl rounded-2xl overflow-hidden">
    <!-- card registrasi -->
    <div class="bg-white p-8 rounded-2xl shadow-lg flex flex-col">
      <!-- Logo -->
      <div class="text-center mb-6">
        <img src="assets/76ad6f0114263c775ca56facb254537a.png" alt="ITTR English" class="h-12 mx-auto" />
      </div>

      <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Ayo Login ke Akun kamu</h2>

      <!-- bagian tab buat ganti ganti -->
      <div class="flex border rounded-lg mb-6 overflow-hidden">
        <button id="tab-student"
          class="flex-1 py-2 px-4 text-sm font-medium text-blue-700 bg-blue-100 border-r border-blue-200 active-tab">Student</button>
        <button id="tab-lecture"
          class="flex-1 py-2 px-4 text-sm font-medium text-gray-600 hover:text-gray-800">Lecture</button>
      </div>

      <!-- bagian bawahnya di cardnya-->
      <div id="form-container"
        class="flex-grow min-h-[180px] flex flex-col justify-center transition-all duration-300 ease-in-out"></div>
      <div class="mt-6 text-xs text-gray-500 text-center">
        Butuh informasi lebih lanjut?
        <a href="#" class="text-blue-600 hover:underline">WhatsApp</a> atau
        <a href="#" class="text-blue-600 hover:underline">Email</a><br>
        2025 ITTR English Course. All right reserved
      </div>
    </div>

    <!-- bagian card kanan-->
    <div class="relative overflow-hidden rounded-2xl h-full flex items-center justify-center">
      <img src="assets/freakydiamond.png" alt="Anime Character" class="w-full h-full object-cover aspect-4/5" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script src="script.js" defer></script>
</body>

</html>
